<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="car.js"></script>  
</head>

<body>
  
  <a-scene background="color:#ffffff">
    
    <a-assests timeout = "10000">
      <a-asset-item id="Tesla" src="./Tesla/scene.gltf"></a-asset-item>      
    </a-assests>
    
    <a-camera position="0 0 5"></a-camera>

    <a-entity position = "0 0 0" rotation = "0 0 0" move-box>
      <a-base></a-base>
    </a-entity>
    
    <a-entity>
      <a-entity position="0 -0.5 0" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#Tesla" shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>

  </a-scene>

</body>

</html>
